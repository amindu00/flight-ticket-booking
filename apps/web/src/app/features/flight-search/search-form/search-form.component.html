<div class="search-container">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search-form">
        <mat-form-field appearance="fill" class="search-field">
            <mat-label>From</mat-label>
            <input type="text" matInput formControlName="origin" [matAutocomplete]="autoOrigin">
            <mat-autocomplete #autoOrigin="matAutocomplete" [displayWith]="displayFn">
                @for (airport of airports$ | async; track airport.id) {
                <mat-option [value]="airport">
                    {{airport.city}} ({{airport.code}})
                </mat-option>
                }
            </mat-autocomplete>
            <mat-error>Origin is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="search-field">
            <mat-label>To</mat-label>
            <input type="text" matInput formControlName="destination" [matAutocomplete]="autoDestination">
            <mat-autocomplete #autoDestination="matAutocomplete" [displayWith]="displayFn">
                @for (airport of airports$ | async; track airport.id) {
                <mat-option [value]="airport">
                    {{airport.city}} ({{airport.code}})
                </mat-option>
                }
            </mat-autocomplete>
            <mat-error>Destination is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="search-field">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matIconSuffix [for]="picker" />
            <mat-datepicker #picker></mat-datepicker>
            <mat-error> Date is required </mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit" [disabled]="searchForm.invalid" class="search-btn">
            <mat-icon>search</mat-icon>
            Search Flights
        </button>
    </form>
</div>
